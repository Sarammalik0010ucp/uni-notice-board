name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint_html:
    name: HTMLHint Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run HTMLHint
        run: npm run lint:html

  lint_css:
    name: Stylelint Lint
    runs-on: ubuntu-latest
    needs: lint_html
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Stylelint
        run: npm run lint:css

  build_and_docker:
    name: Build + Docker Build & Push
    runs-on: ubuntu-latest
    needs: lint_css
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build website with Parcel
        run: npm run build
