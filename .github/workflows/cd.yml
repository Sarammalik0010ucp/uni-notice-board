name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]           # must match the name: exactly (case-sensitive)
    branches: [develop]                   # good â€” only trigger when CI ran on develop
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}   # correct & important
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"   # fix: add quotes around secret